<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOTALK – 其他會員</title>
    <link rel="icon" href="./favicon.ico">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="./Header_element/Header.jsx"></script>
    <link rel="stylesheet" href="./Header_element/Header.css">

    <script type="text/babel" src="./Footer_element/Footer.jsx"></script>
    <link rel="stylesheet" href="./Footer_element/Footer.css">

    <link rel="stylesheet" href="./css/otherMB.css">
</head>

<body>
    <div id="header"></div>
    <script type="text/babel">
        function App() {

            React.useEffect(() => {
                login();
            }, []); // 空依賴陣列表示只在組件掛載和卸載時執行

            return (
                <Header h1='JOTALK MEMBER' p='酒說會員' bg='./img/member/otherMB-head.jpg' leftSlogan={true} slogan='' btn='' />
            )
        }
        ReactDOM
            .createRoot(document.getElementById('header'))
            .render(<App />)
    </script>
    <main>
        <img class="otherMB-bg" src="./img/about/about-bg.jpg">
        <section id="otherMB-content">
            <div id="omb-left">
                <ul class="userIfm">
                    <img src="./img/member/user-pic.png" alt="會員頭像">
                    <li class="userID">土城亨利</li>
                    <li class="userLevel">會員等級：酒吧新手</li>
                    <li class="userPostFollower">23篇文章　56人追蹤</li>
                </ul>
                
                <div class="nav-btn">
                    <div class="nav-follow">
                        <a href=""><img src="./img/member/Icon-follow.svg"></a>
                        <a href=""><p>追蹤他</p>
                        </a>
                    </div>
                    <ul class="nav-article" data-target="omb-article"><a href="">他的文章</a></ul>
                    <ul class="nav-collect" data-target="omb-collect"><a href="">他的收藏</a></ul>
                    <ul class="nav-visited" data-target="omb-visited"><a href="">他的探店</a></ul>
                </div>
            </div>
        
            <div id="omb-right">
                <div id="omb-article">
                    <p>他寫的文章</p>
                </div>
                <div id="omb-collect">
                    <div class="nav-ombCollect">
                        <ul class="nav-omb-article" data-target="collect-bar"><a href="">酒吧收藏</a></ul>
                        <ul class="nav-omb-collect" data-target="collect-article"><a href="">文章收藏</a></ul>
                        <ul class="nav-omb-visited" data-target="collect-member"><a href="">酒友收藏</a></ul>
                    </div>
                    <div class="collect-content">
                        <div class="collect-bar">
                            <img src="./img/member/bar/collect-bar-1.png">
                        </div>
                        <div class="collect-article">
                            <p>他收藏的文章</p>
                        </div>
                        <div class="collect-member">
                            <img src="./img/member/member-collect.png">
                        </div>
                    </div>
                </div>
                <div id="omb-visited">
                    <div class="visited-bar">
                        <p>探訪過的酒吧</p>
                        <img src="./img/member/bar/collect-bar-1.png">
                    </div>
                </div>
            </div>
        </section>
        
    </main>
    <div id="footer"></div>

    <script type="text/babel">
        function App() {
            return (
                <Footer />
            )
        }
        ReactDOM
            .createRoot(document.getElementById('footer'))
            .render(<App />)
    </script>

    <script src="./Header_element/login.js"></script>
    <script src="./js/otherMB.js"></script>
</body>

</html>
