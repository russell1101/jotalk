<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forum-Teach</title>
    <link rel="stylesheet" href="../css/forum/forum_teach.css">
</head>

<body>
    <!-- 壓在背景的透明板 -->
    <div class="overlay"></div>

    <!-- 頁首區 -->
    <header id="topbar">
        <!-- logo區 -->
        <div class="forum_head">
            <h1 class="logo">
                <a href="../index.html">
                    <img src="../img/logo.svg" alt="jotalkLogo">
                </a>
            </h1>

            <div class="menu">
                <a href="../forum.html">綜合論壇</a>
                <a href="../barlist.html">酒吧清單</a>
                <a href="#">關於我們</a>
            </div>
        </div>
        <!-- 會員登入區 -->
        <div class="account_login">
            <button>
                <a href="">發表文章</a>
            </button>
            <button>
                <a href="">會員登入</a>
            </button>
        </div>

        <!-- 標題及搜尋區 -->
        <div class="forum_slogan">
            <h1>Let's Jotalk</h1>
            <form action="" method="post" name="forum_search" id="forum_search" title="搜尋論壇內容">
                <!-- <label for="">產品搜尋:</label> -->
                <input type="search" name="forumInput-search" id="forumInput-search" title="產品搜尋欄位"
                    placeholder="搜尋所有內容">
                <input type="submit" name="forumSubmit--search" id="forumSubmit--search" title="產品搜尋按鈕" value="搜尋">
            </form>
            <p>9999 會員 987 online 12345 文章</p>
        </div>
    </header>
    <main>
        <div class="teach_content">
        <!-- 上區 -->
        <div class="top-section">
            <div class="categories">
                <div class="category active" data-target="teach_baseWine">六大基酒</div>
                <div class="category" data-target="teach_bartendWine">經典調酒</div>
                <div class="category" data-target="teach_teachWine">調酒教學</div>
            </div>
        </div>
        <!-- 下區 -->

        <div class="teach_atc">

        </div>
        </div>
    </main>
</body>

</html>
