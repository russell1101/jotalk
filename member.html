<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/member.css">
</head>

<body>
    <div class="account_login">
        <button id="loginBtn">登入</button>
    </div>

    <!-- 遮罩層 -->
    <div id="overlay" class="overlay"></div>

    <!-- 彈出登入視窗 -->
    <div id="loginWindow" class="window">
        <span id="closebtn">X</span>
        <div class="contant">
            <div class="login_border">
                <h2>LOGIN</h2>
            </div>
            <form action="" method="post" name="member_form" id="member_form" title="會員登入表單">
                <label for="email"></label>
                <input type="email" name="email" id="email" title="email欄位" placeholder="*輸入信箱" required autocomplete>
                <div class="forget_passward">
                    <label for="password"></label>
                    <input type="password" name="password" id="password" title="password欄位" placeholder="*輸入密碼" required
                        autocomplete>
                    <small>忘記密碼?</small>
                </div>

                <!-- 表單button要放在form裡面 -->
                <!-- button 屬性預設就是submit -->
                <div class="button">
                    <button type="submit" name="btn_submit" id="btn_login" title="送出按鈕">
                        <span>登入</span>
                    </button>
                    <button type="button" name="btn_submit" id="btn_register" title="送出按鈕">
                        <span>註冊</span>
                    </button>
                </div>
                <div class="fast__login">
                    <hr>
                    <p>快速登入</p>
                </div>
                <div class="icon">
                    <ul>
                        <li><a class="icon-fb" href="#"></a></li>
                        <li><a class="icon-mail" href="#"></a></li>
                        <li><a class="icon-line" href="#"></a></li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/member.js"></script>
</body>

</html>
