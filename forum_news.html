<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JOTALK – 活動主頁</title>
    <link rel="icon" href="./favicon.ico">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="./Header_element/Header.jsx"></script>
    <link rel="stylesheet" href="./Header_element/Header.css">

    <script type="text/babel" src="./Footer_element/Footer.jsx"></script>
    <link rel="stylesheet" href="./Footer_element/Footer.css">
    <link rel="stylesheet" href="./css/forum_news.css">
</head>

<body>
    <!-- 頁首元件 -->
    <div id="header"></div>
    <script type="text/babel">
        function App() {

            React.useEffect(() => {
                login();
            }, []); // 空依賴陣列表示只在組件掛載和卸載時執行

            return (
                <Header h1="LET'S JOTALK" bg='./img/forum/forum_head_pic.jpg' leftSlogan='' slogan={true} btn={true} />
            )
        }

        ReactDOM
            .createRoot(document.getElementById('header'))
            .render(<App />)
    </script>

    <main>
        <img class="forum-bg" src="./img/about/about-bg.jpg"></img>
        <div class="news-container">
            <!-- 左區: 類別與標籤 -->
            <div class="left-section">
                <div class="categories">
                    <div class="category active" data-target="news_hot">熱門活動</div>
                    <div class="category" data-target="news_limit">期間限定</div>
                    <div class="category" data-target="news_normal">常態活動</div>
                </div>

            </div>

            <!-- 右區: 文章內容 -->
            <div class="right-section">
                <div class="news_content active" id="news_hot">
                    <div class="article">熱門文章1</div>
                    <div class="article">熱門文章2</div>
                    <div class="article">熱門文章3</div>
                    <div class="article hidden">熱門文章4</div>
                    <div class="article hidden">熱門文章5</div>
                </div>
                <div class="news_content hidden" id="news_limit">
                    <div class="article">精選文章1</div>
                    <div class="article">精選文章2</div>
                    <div class="article">精選文章3</div>
                    <div class="article hidden">精選文章4</div>
                    <div class="article hidden">精選文章5</div>
                </div>
                <div class="news_content hidden" id="news_normal">
                    <div class="article">一般文章1</div>
                    <div class="article">一般文章2</div>
                    <div class="article">一般文章3</div>
                    <div class="article hidden">一般文章4</div>
                    <div class="article hidden">一般文章5</div>
                </div>
                <button id="load-more">載入更多</button>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script type="text/babel">
        function App() {
            return (
                <Footer />
            )
        }
        ReactDOM
            .createRoot(document.getElementById('footer'))
            .render(<App />)
    </script>
    <script src="./Header_element/login.js"></script>
    <script src="./js/forum_news.js"></script>
</body>
