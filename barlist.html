<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" href="./css/barlist.css">
</head>

<body>
    <!-- 壓在背景的透明板 -->
    <div class="overlay"></div>

    <!-- 頁首區 -->
    <header id="topbar">
        <!-- logo區 -->
        <div class="forum_head">
            <h1 class="logo">
                <a href="./index.html">
                    <img src="./img/logo.svg" alt="jotalkLogo">
                </a>
            </h1>

            <div class="menu">
                <a href="./forum.html">綜合論壇</a>
                <a href="./barlist.html">酒吧清單</a>
                <a href="#">關於我們</a>
            </div>
        </div>

        <!-- 會員登入區 -->

        <div class="account_login">
            <button>
                <a href="">會員登入</a>
            </button>
        </div>

        <!-- 標題及搜尋區 -->
        <div class="forum_slogan">
            <h1>BAR LIST</h1>
            <p>酒吧清單</p>
        </div>
    </header>
    <main>
        <!-- 左邊標籤 -->
        <div class="barist_tag">
            <div class="tag_category active">
                <div class="tag_title">熱門店家</div>
                <div class="tag_items">
                    <div class="tag_item">#得獎店家</div>
                    <div class="tag_item">#特色調酒</div>
                    <div class="tag_item">#新手友善</div>
                    <div class="tag_item">#帥調酒師</div>
                    <div class="tag_item">#火熱之夜</div>
                </div>
            </div>

            <div class="tag_category">
                <div class="tag_title">地區</div>
                <div class="tag_items hidden">
                    <div class="tag_item">#大安區</div>
                    <div class="tag_item">#中山區</div>
                    <div class="tag_item">#信義區</div>
                </div>
            </div>

            <div class="tag_category">
                <div class="tag_title">店內環境</div>
                <div class="tag_items hidden">
                    <div class="tag_item">#小聲交談</div>
                    <div class="tag_item">#夜店狂歡</div>
                    <div class="tag_item">#熱情店家</div>
                </div>
            </div>

            <div class="tag_category">
                <div class="tag_title">風格</div>
                <div class="tag_items hidden">
                    <div class="tag_item">#美式</div>
                    <div class="tag_item">#中式</div>
                    <div class="tag_item">#日式</div>
                    <div class="tag_item">#英式</div>
                </div>
            </div>

            <div class="tag_category">
                <div class="tag_title">營業時間</div>
                <div class="tag_items hidden">
                    <div class="tag_item">#18:00-00:00</div>
                    <div class="tag_item">#20:00-04:00</div>
                    <div class="tag_item">#19:00-01:00</div>
                </div>
            </div>

            <div class="tag_category">
                <div class="tag_title">吸菸區</div>
                <div class="tag_items hidden">
                    <div class="tag_item">#可吸菸</div>
                    <div class="tag_item">#不可吸菸</div>
                </div>
            </div>

            <div class="tag_category">
                <div class="tag_title">人均消費</div>
                <div class="tag_items hidden">
                    <div class="tag_item">#500-1000元</div>
                    <div class="tag_item">#600-800元</div>
                    <div class="tag_item">#400-800元</div>
                </div>
            </div>

            <div class="tag_category">
                <div class="tag_title">接待人數</div>
                <div class="tag_items hidden">
                    <div class="tag_item">#2-4人</div>
                    <div class="tag_item">#4-6人</div>
                    <div class="tag_item">#6-8人</div>
                    <div class="tag_item">#8-10人</div>
                </div>
            </div>

            <div class="tag_category">
                <div class="tag_title">特殊標籤</div>
                <div class="tag_items hidden">
                    <div class="tag_item">#保證爛醉</div>
                    <div class="tag_item">#好喝的shot</div>
                </div>
            </div>


        </div>
        <!-- 右邊酒吧 -->


    </main>

    <script src="./js/barlist.js"></script>
</body>

</html>
