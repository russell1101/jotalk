<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotalk home</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header id="topbar">
        <!-- logo區 -->
        <h1 class="logo">
            <a href="./index.html">
                <img src="./img/logo.svg" alt="jotalkLogo">
            </a>
        </h1>
        <div class="menu">
            <a href="./forum.html">綜合論壇<br>Forum</a>
            <a href="#">酒吧清單<br>Bar List</a>
            <a href="#">關於我們<br>About Us</a>
        </div>
    </header>

    <section id="home">
        <video autoplay loop muted>
            <source src="./img/home_bg.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频标签。
        </video>
        <div class="content">
            <h1>Jotalk</h1>
            <h2>Cheers, let every glass of wine have a story</h2>
        </div>
        <div class="mouse"></div>
    </section>
    <section id="forum">
        <figure>
            <img src="./img/forum_bg.PNG" alt="樹蔭">
        </figure>
        <div class="content">
            <h1>Jotalk</h1>
            <h2>Cheers, let every glass of wine have a story</h2>
        </div>
        <div class="post-box">
            <div class="post-box-left"></div>
            <div class="post-left1"></div>
            <div class="left1-item">
                <div class="name">
                    <div class="name-img">
                        <img src="" alt="用戶頭像">
                    </div>
                    <div class="name-text">
                        <span>Meredith Smith</span>
                        <span>39 minutes ago</span>
                    </div>
                </div>
                <div class="content">
                    <p>
                        買了超好吃的可麗露，
                    </p>
                </div>
                <div class="other">
                    <div class="star">
                        <div class="star-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
                                    fill="#FFC700"></path>
                            </svg>
                        </div>
                        <div class="number">
                            <span>5</span>
                        </div>
                    </div>
                    <a href="" class="shops-logo">
                        <img src="./images/dessert_logo-03.webp" alt="店家logo">
                    </a>
                </div>
            </div>
            <div class="post-box-right"></div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
